<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#navbar-collapse"
                    aria-expanded="false"
            >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Angular2App</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">

            <ul class="nav navbar-nav">
                <li [routerLink]="navbar.items.github.path"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}"
                >
                    <a [@itemState]="isActiveRoute(navbar.items.github.path)">{{navbar.items.github.name}}</a>
                </li>
                <li class="dropdown" *ngFor="let dropdown of navbar.dropdowns">
                    <a href="#" class="dropdown-toggle"
                       data-toggle="dropdown"
                       role="button"
                       aria-haspopup="true"
                       aria-expanded="false"
                    >{{dropdown.category}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li *ngFor="let item of dropdown.items"
                            [routerLink]="item.path"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}"
                        >
                            <a [@itemState]="isActiveRoute(item.path)">{{item.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <p class="navbar-text navbar-right" *ngIf="authService.authenticated">
                Signed in as <a routerLink="/profile" class="navbar-link">{{authService.user.name}}</a>
            </p>
            <ul class="nav navbar-nav navbar-right" *ngIf="!authService.authenticated">
                <li>
                    <button type="button" class="btn btn-default navbar-btn" (click)="onSignIn()">
                        <i class="fa fa-github fa-fw" aria-hidden="true"></i>&nbsp;Sign in
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
