<div class="page-header">
    <h1>Contacts Component {{username}}</h1>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
            <fieldset ngModelGroup="user-credentials">
                <div class="form-group">
                    <label for="name">name:</label>
                    <input type="search" ngModel name="name" id="name" class="form-control input-lg" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" ngModel name="password" id="password" class="form-control input-lg" placeholder="Password" required>
                </div>
            </fieldset>
            <fieldset ngModelGroup="user-location">
                <div class="form-group">
                    <div class="radio" *ngFor="let location of locations">
                        <label [attr.for]="location">
                            <input type="radio" [id]="location" name="radio-location" ngModel [value]="location">
                            {{location}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <select [ngModel]="location" name="select-location" id="select-location" class="form-control">
                        <option *ngFor="let location of locations" [value]="location">{{location}}</option>
                    </select>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-lg">Submit</button>
            </div>
        </form>
    </div>
</div>
