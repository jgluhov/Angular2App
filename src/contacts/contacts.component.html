<div class="page-header">
    <h1>Contacts Component {{username}}</h1>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
            <div class="form-group">
                <label for="username" class="sr-only"></label>
                <input type="text"
                       name="username"
                       id="username"
                       class="form-control input-lg"
                       #usernameRef="ngModel"
                       [(ngModel)]="username"
                       minlength="3"
                       required
                >
                <p class="help-block" *ngIf="usernameRef.errors?.required">This field is required</p>
                <p class="help-block" *ngIf="usernameRef.errors?.minlength">This field must be longer than
                    {{usernameRef.errors?.minlength.requiredLength}} characters. You only typed
                    {{usernameRef.errors?.minlength.actualLength}}
                </p>
                {{formRef.value | json}}
                {{formRef.valid | json}}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-lg">Submit</button>
            </div>
        </form>
    </div>
</div>
